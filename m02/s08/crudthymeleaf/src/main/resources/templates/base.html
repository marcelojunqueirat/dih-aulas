<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Noto+Emoji:wght@300&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <title>Funcionários</title>
</head>

<nav th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar navbar-expand-lg"
     style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">DevInHouse</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Início</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:fragment="form" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nome completo" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="employee@example.com"
               required>
    </div>
    <div class="mb-3">
        <label for="wage" class="form-label">Salário</label>
        <input type="number" class="form-control" id="wage" th:field="*{wage}" required>
    </div>
    <select class="form-select" th:field="*{sector}" required>
        <option value="SELECT" selected>Selecione o cargo</option>
        <option value="INFORMATION_TECHNOLOGY">Tecnologia da Informação</option>
        <option value="HUMAN_RESOURCES">Recursos Humanos</option>
        <option value="COMPANY_BOARD">Diretoria</option>
    </select>
</div>
