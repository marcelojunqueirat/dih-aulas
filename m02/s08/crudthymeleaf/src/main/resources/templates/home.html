<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head"></head>
<body>
<div th:replace="base :: navbar"></div>
</body>

<div class="container mt-5">
    <a href="/form">
        <button class="btn btn-dark">Novo Funcionário</button>
    </a>

    <table class="table mt-2">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Cargo</th>
            <th scope="col">Salário</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.name}"></span></td>
            <td><span th:text="${employee.email}"></span></td>
            <td><span th:text="${employee.sector}"></span></td>
            <td>R$ <span th:text="${employee.wage}"></span></td>
            <td><a th:href="@{form/{id}(id=${employee.id})}"
                   th:method="get" class="btn btn-warning">Editar</a>
                <a th:href="@{delete/{id}(id=${employee.id})}" th:method="delete"
                   class="btn btn-danger">Remover</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
