<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio - HTML</title>
</head>

<body>
    <form oninput="result.value = horasTrabalhadas.value * valorHora.value">
        <input type="number" name="horasTrabalhadas" placeholder="Horas trabalhadas">
        <input type="number" name="valorHora" placeholder="Valor da hora">
        <output name="result" for="horasTrabalhadas valorHora">0</output>
    </form>

</body>

</html>
